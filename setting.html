<body>
  <div id="root"></div>
  <script>
    const root = document.getElementById('root')
    const _BASIC_URL = `https://pokeapi.co/api/v2/pokemon/?limit=5`
    
    async function list(){
      const response = await fetch(_BASIC_URL)
      const database = await response.text()

      let parser = new DOMParser()
      console.dir(parser)
      let value = parser.parseFromString(database, 'application/xml')
      console.log(value)
    }

    list()
  </script>
